services:
  bot:
    build: .
    container_name: strava-teams-bot
    network_mode: "host"
    env_file:
      - .env
    volumes:
      # Persist token file across container restarts
      - ./tokens.json:/app/tokens.json
    restart: unless-stopped
    environment:
      - TZ=America/Denver
      - SHOW_WORKOUT_TIME=false
    # Only build when needed
    image: strava-teams-bot:latest

